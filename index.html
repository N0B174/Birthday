<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WiFi Speed & Info Checker</title>
  <script src="https://cdn.jsdelivr.net/gh/librespeed/speedtest@master/speedtest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 20px;
    }
    .gauge {
      width: 300px;
      height: 300px;
      margin: 40px auto;
      border-radius: 50%;
      background: conic-gradient(#4caf50 0% 0%, #ddd 0% 100%);
      position: relative;
    }
    .gauge-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    .info {
      margin-top: 30px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .info h3 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>WiFi Speed & Network Info Checker</h1>
  <div class="gauge">
    <div class="gauge-text" id="speedDisplay">0 Mbps</div>
  </div>
  <button onclick="startTest()">Start Speed Test</button>  <div class="info" id="networkInfo">
    <h3>Network Info:</h3>
    <p><strong>IP Address:</strong> <span id="ip"></span></p>
    <p><strong>ISP / Host:</strong> <span id="isp"></span></p>
    <p><strong>City:</strong> <span id="city"></span></p>
    <p><strong>Blocked IP:</strong> <span id="blocked"></span></p>
    <p><strong>Estimated Package Speed:</strong> <span id="plan"></span></p>
  </div>  <script>
    const st = new Speedtest();

    function startTest() {
      st.onupdate = data => {
        if (data.download) {
          const mbps = (data.download / 1000000).toFixed(2);
          document.getElementById("speedDisplay").innerText = `${mbps} Mbps`;
          updateGauge(mbps);
          estimatePlan(mbps);
        }
      };
      st.onend = () => {
        console.log("Speed test completed");
      };
      st.start();
    }

    function updateGauge(value) {
      const degree = Math.min(100, value);
      document.querySelector(".gauge").style.background =
        `conic-gradient(#4caf50 0% ${degree}%, #ddd ${degree}% 100%)`;
    }

    function estimatePlan(speed) {
      let plan = "Unknown";
      speed = parseFloat(speed);
      if (speed < 5) plan = "<5 Mbps (Low Tier)";
      else if (speed < 20) plan = "~10-20 Mbps (Basic)";
      else if (speed < 50) plan = "~30-50 Mbps (Medium)";
      else if (speed < 100) plan = "~75-100 Mbps (High)";
      else plan = ">100 Mbps (Premium)";

      document.getElementById("plan").innerText = plan;
    }

    fetch("https://ipapi.co/json/")
      .then(res => res.json())
      .then(data => {
        document.getElementById("ip").innerText = data.ip;
        document.getElementById("isp").innerText = data.org;
        document.getElementById("city").innerText = data.city;
      });

    fetch("https://api.ipqualityscore.com/json/ip/NOWVS9LnuvdxBV8dIGAdovUM0N2rVGCh/")
      .then(res => res.json())
      .then(data => {
        const isBlocked = data.fraud_score > 85 ? "Yes" : "No";
        document.getElementById("blocked").innerText = isBlocked;
      })
      .catch(() => {
        document.getElementById("blocked").innerText = "Unknown (API Error)";
      });
  </script></body>
</html>
